<body>

        <!--导航条-->

        <div class="auto">

            <div class="top-title">
                <p>带着你的<b>智慧</b>加入小锋传媒吧！</p>
                <p>和我们一起<b>创造未来</b>！</p>
            </div>
        </div>
    </div>
    <div class="resume-list">
        <div class="auto clear">
            <p class="title">简历表</p>
            <form id="resume" onsubmit="return false">
                <ul class="list">
                    <li class="clear">
                        <ul class="resumeR">
                            <li>
                                <label>姓名</label>
                                <input type="text" name="name" class="widthL" />
                                <label class="error">姓名不能为空</label>
                            </li>
                            <li>
                                <label>性别</label>
                                <select name="sex">
                                    <option value="">男</option>
                                    <option value="">女</option>
                                </select>
                            </li>
                            <li>
                                <label>出生日期</label>
                                <input type="text" id="birthday" name="birth" class="laydate-icon" />
                            </li>
                            <li>
                                <label>工作年限</label>
                                <input type="text" name="experience" />
                            </li>
                            <li>
                                <label>项目经验</label>
                                <textarea rows="3" class="widthL"></textarea>
                            </li>
                            <li>
                                <label>电话</label>
                                <input type="text" name="tel" class="widthM" />
                                <label class="error">电话不能为空</label>
                            </li>
                            <li>
                                <label>电子邮件</label>
                                <input type="text" name="email" class="widthL" />
                            </li>
                        </ul>
                    </li>
                    <li class="clear">
                        <ul class="resumeR">
                            <li>
                                <label>应聘岗位</label>
                                <select name="position">
                                    <option value="">
                                        Java工程师
                                    </option>
                                    <option value="">
                                        Web前端工程师
                                    </option>
                                    <option value="">
                                        人事部助理
                                    </option>
                                </select>
                            </li>
                            <li>
                                <label>期望工作地点</label>
                                <select name="place">
                                    <option value="">上海</option>
                                    <option value="">北京</option>
                                </select>
                            </li>
                            <li>
                                <label>入职时间</label>
                                <select name="time">
                                    <option>请选择</option>
                                    <option>三天之内</option>
                                    <option>一周之内</option>
                                    <option>随时</option>
                                    <option>不确定</option>
                                </select>
                            </li>
                        </ul>
                    </li>
                    <li class="clear">
                        <ul class="resumeR">
                            <li>
                                <label>学校名称</label>
                                <input type="text" name="college" class="widthL" />
                            </li>
                            <li>
                                <label>学历/学位</label>
                                <input type="text" name="level" />
                            </li>
                            <li>
                                <label>起止时间</label>
                                <input type="text" id="start-tec" class="laydate-icon" name="strat">---
                                <input type="text" id="end-tec" class="laydate-icon" name="name">
                            </li>
                            <li>
                                <label>专业名称</label>
                                <input type="text" class="widthL" name="major" />
                            </li>
                        </ul>
                    </li>
                </ul>
                <button onclick="sub()">提交简历</button>
            </form>
        </div>
    </div>
    <div class="footer ">

            <dl>

            <dl>
                <dt><a href="employ.html">人才招聘</a></dt>
                <img src="./img/wei_bo_er_wei_ma.jpg" height="150px" width="150px"/>
                <br/>
                新浪微博

            <dl class="img">

                <dd>北京市房山区</dd>
                <dd>021-50530133</dd>

        <p class="copyrigt">copyright ©2018北京小锋文化传媒有限公司 备案号：XXXXXXX</p>

        <div class="close"></div>

    <script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/laydate/laydate.js"></script>
    <script>
    var bir = {
        elem: "#birthday",
        event: "focus",
        format: 'YYYY/MM/DD'
    }
    var startTec = {
        elem: '#start-tec',
        format: 'YYYY/MM/DD',
        max: '2099-06-01', //最大日期
        istime: true,
        istoday: false,
        choose: function(datas) {
            endTec.min = datas; //开始日选好后，重置结束日的最小日期
            endTec.start = datas //将结束日的初始值设定为开始日
        }
    };
    var endTec = {
        elem: '#end-tec',
        format: 'YYYY/MM/DD',
        max: '2099-06-01', //最大日期
        istime: true,
        istoday: false,
        choose: function(datas) {
            startTec.max = datas; //结束日选好后，重置开始日的最大日期
        }
    };
    laydate(bir);
    laydate(startTec);
    laydate(endTec);

    function sub() {
        alert()
        var json = $("#resume").serializeArray();
        var str = $.param(json);
        console.log(json);
        console.log(str);
        return false;
    }
    </script>
